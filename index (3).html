<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 sadiqa's Theater 🎬</title>
  <link rel="stylesheet" href="styal.css">  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🎥 Welcome to sadiqa`s Movie Theater 🎥</h1>
  </header>

  <section class="cinema">
    <div class="screen">
      <video controls>
        <source src="trailer.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="controls">
      <button onclick="document.querySelector('video').currentTime = 0; document.querySelector('video').play();">▶️ Play Again</button>
      <button onclick="alert('Thanks for watching! 🌟')">⭐ Rate Movie</button>
    </div>
  </section>
</body>
</html>
